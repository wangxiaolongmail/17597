<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<div id="rect" style="position:absolute;width:100px;height:100px;background:red"></div>
<div id="rect2" style="position:absolute;width:100px;height:100px;background:green"></div>
<body>
    <script type="text/javascript">
	var _d=document;
	function byid(o){
		return _d.getElementById(o);
	}
	function vDrag(o,ho){
		ho=ho||o;
		ho.onmousedown=function(a){
			o.style.zIndex = 1;
			var d=_d;
			var x=a.layerX,y=a.layerY;
			ho.setCapture();
			d.onmousemove=function(e){
				var tx=e.pageX-x,ty=e.pageY-y;
				o.style.left = tx+"px";
				o.style.top = ty+"px";
			};
			d.onmouseup=function(){
				ho.releaseCapture();
				d.onmousemove=null;
				d.onmouseup=null;
			};
		};
	}
	vDrag(byid("rect"));
	vDrag(byid("rect2"));
    </script>
<svg width="640" height="480" onload="init(evt)">

<script><![CDATA[

function alertMsg(evt)

{

objet=evt.target;

large=objet.getAttribute("width");

alert("Width of the rectangle is:" + evt.target.getAttribute ("width"));

}


function init(evt)

{
svgdoc=evt.target.ownerDocument;
node=svgdoc.createElementNS("http://www.w3.org/2000/svg","polyline");
node.setAttribute("style","fill:white;stroke:red;stroke-width:2");
node.setAttribute("points","0,0 0,20 20,20 20,40 40,40 40,60");
group=svgdoc.getElementById("group");
group.appendChild(node); 

}

]]></script>

<g id="group">

</g>
</svg>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<svg width="640" height="480" onload="init(evt)">

<script><![CDATA[

function init(evt)

{

svgdoc = evt.target.ownerDocument;

root = svgdoc.rootElement;
root = svgdoc;

}

function change(evt)

{

obj = evt.target;

node=svgdoc.createElementNS("http://www.w3.org/2000/svg","rect");

node.setAttribute("x",150);

node.setAttribute("y",150);

node.setAttribute("width","100");

node.setAttribute("height","50");

node.setAttribute("style","fill:blue");

//root.replaceChild(node,obj);
//svgdoc.appendChild(node);

group=svgdoc.getElementById("group");

group.appendChild(node); 
}

]]></script>

<rect x="50" y="50" width="100" height="50" onclick="change(evt)"/>

<g id="group">

</g>
</svg>




</body>
</html>
